<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="monstyles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <title>tableau de bord</title>
</head>
<body>
   <div class="container-general">
    <header>
        <h1><img src="logo.jpeg" alt="" class="logo"> Tableau de bord</h1>
        <div class="container-nav">   
            <ul>
                <li><a href="tableau de bord.html" class="active"><a href="" alt="">Tableau de bord</a></li>
                <li><a href="elevelist.html"><span class="glyphicon glyphicon-diagram-3"></span> Elèves</a></li>
                <li><a href="proflist.html"><span class="glyphicon glyphicon-briefcase-fill"></span></i> Professeurs</a></li>
                <li><a href="listutilisateur.html"><span class="glyphicon glyphicon-user"></span>Utilisateurs</a></li>
                <li><a href="rapport.html"><span class="glyphicon glyphicon-calendar2-week"></span> Rapport</a></li>
                
            </ul>
            <h6><a href="connexion.html"><span class="glyphicon glyphicon-log-out"></span> Déconnexion</a></h6>
        </div>
    </header>

    <div class="container-table">
        <div class="table">
            <h2><img src="logo.jpeg" alt="" class="logo"> Tableau de bord</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="box">
                    
                        <h6>Nombre d'élève:</h6>
                        <p>128 100</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box">
                        
                        <h6>Nombre de professeur:</h6>
                        <p>128 100</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box">
                        
                        <h6>Nombre d'utilisateur:</h6>
                        <p>128 100</p>
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="box">
                    <div
                    class="bg-white p-6 rounded-lg shadow flex flex-col items-center"
                 >
                    <h3 class="text-lg font-medium text-gray-600 mb-4">
                       Élève par genre
                    </h3>
                    <div class="relative w-full h-64">
                       <canvas id="pieChart" width="100" height="100"></canvas>
                    </div>
                    <div class="mt-4">
                       <ul class="list-none">
                          <li class="flex items-center mb-2">
                             <span
                                class="inline-block w-4 h-4 bg-blue-500 mr-2"
                             ></span>
                             Homme
                          </li>
                          <li class="flex items-center">
                             <span
                                class="inline-block w-4 h-4 bg-red-500 mr-2"
                             ></span>
                             Femme
                          </li>
                       </ul>
                    </div>
                  </div>
                  </div>
            </div>
        </div>
    </div>

   </div>
   <script>
    const ctx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(ctx, {
       type: 'pie',
       data: {
          labels: ['Homme', 'Femme'],
          datasets: [
             {
                data: [60, 40], // Exemples de données
                backgroundColor: ['#3498db', '#e74c3c'], // Couleurs pour Homme et Femme
                borderWidth: 1,
             },
          ],
       },
       options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
             legend: {
                display: false, // On désactive la légende intégrée pour utiliser la légende personnalisée
             },
          },
       },
    });
 </script>
   
</body>
</html>
